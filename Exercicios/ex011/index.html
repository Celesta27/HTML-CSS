<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente brir esse site em vários dispositivos diferentes ou simplemente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem_G-teste">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <!-- <audio src="midia/Blue Moon - JVNA.mp3" controls autoplay></audio> MP3 WAV OGG -->
    <audio preload="metadata" autoplay controls loop >
        <source src="midia/Blue Moon - JVNA.mp3" type="audio/mpeg">
        <!-- Outros tipos de arquivos de audio -->
        <source src="midia/Blue Moon - JVNA.ogg" type="audio/ogg">
        <source src="midia/Blue Moon - JVNA.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/Blue Moon - JVNA.mp3" download="Blue Moon - JVNA.mp3" type="">Clique aqui</a> para baixar o arquivo MP3.</p>
    </audio>
    
    
</body>
</html>
